<!DOCTYPE html>
<html lang="en">
<head>
  <h1 id="title" id="title">Tkr Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="survey-form">
    <label id="name-label" class="size">Name  
    <input id="name" type="text" placeholder="Enter your name" required>
    </label>
    <label id="email-label" class="size">Email  
    <input id="email" type="email" placeholder="Enter your email" required>
    </label>
    <label id="number-label" class="size">Age  
    <input id="number" type="number" min="13" max="120" placeholder="Enter your age" required>
    </label>
    <label class="size">Which option best describes your current role? 
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>others</option>
      </select>
    </label><br>
    <label class="size">Would you recommend Tkr to a friend?</label>
      
    <label>
      <input class="inline" type="radio" name="recommend" value="radio">Definitely
      
      <label><input class="inline" type="radio" name="recommend" value="radio">May be</label>
    <label><input class="inline" type="radio" name="recommend" value="radio">Notsure
    </label>
    </label><br>
    <label class="size">What would you like to see improved? (Check all that apply) </label>
      <label><input class="inline" type="checkbox" value="frontend">Front-end Projects</label>
            <label><input class="inline" type="checkbox" value="backend">Back-end Projects
    </label>
    <label><input class="inline" type="checkbox" value="frontend">Data Visualization</label>
  <label><input class="inline" type="checkbox" value="frontend">Challenges</label>
    <label><input class="inline" type="checkbox" value="frontend">Open Source Community</label>
    <label><input class="inline" type="checkbox" value="frontend">Gitter help rooms</label>
    <label><input class="inline" type="checkbox" value="frontend">Videos</label> <br>
    <label class="size">Any comments or suggestions?</label>
      <textarea rows=5 cols=300 placeholder="Enter your text here..."></textarea>
      </label>
    <input class="submit" type="submit" id="submit">
  </form>
</body>
</html>
